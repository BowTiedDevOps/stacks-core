## The main Github Actions workflow
name: CI

on:
  merge_group:
    types:
      - checks_requested
  push:
    branches:
      - master
      - develop
      - next
    paths-ignore:
      - "**.md"
      - "**.yml"
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

defaults:
  run:
    shell: bash

concurrency:
  group: ci-${{ github.head_ref || github.ref || github.run_id }}
  ## Always cancel duplicate jobs
  cancel-in-progress: true

run-name: ${{ github.ref_name }}

jobs:
  ##
  ## Jobs to execute everytime workflow runs
  ##   do not run if the trigger is any of the following:
  ##   - PR review submitted (not approved)
  ##   and any of:
  ##     - PR review comment
  ##     - PR change is requested
  rustfmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - name: Rustfmt
        id: rustfmt
        uses: BowTiedDevOps/actions/rustfmt@main
        with:
          alias: "fmt-stacks"

  ## Check if the head branch of the PR is a release branch
  ##
  ## Runs when the following is true:
  ##  - The workflow was triggered by a `workflow_dispatch` action
  check-release:
    if: |
      (
        github.event_name == 'workflow_dispatch'
      )
    name: Check Release
    needs:
      - rustfmt
    runs-on: ubuntu-latest
    outputs:
      node_tag: ${{ steps.check_release.outputs.node_tag }}
      node_docker_tag: ${{ steps.check_release.outputs.node_docker_tag }}
      signer_tag: ${{ steps.check_release.outputs.signer_tag }}
      signer_docker_tag: ${{ steps.check_release.outputs.signer_docker_tag }}
      is_node_release: ${{ steps.check_release.outputs.is_node_release }}
      is_signer_release: ${{ steps.check_release.outputs.is_signer_release }}
    steps:
      - name: Check Release
        id: check_release
        uses: stacks-network/actions/stacks-core/check-release@feat/release-signer-alongside-node
        with:
          tag: ${{ github.ref_name }}

  ######################################################################################
  ## Create a tagged github node release
  ##
  ## Runs when:
  ##  - it is a release run
  create-node-release:
    if: |
      needs.check-release.outputs.is_node_release == 'true'
    name: Create Node Release
    needs:
      - rustfmt
      - check-release
    uses: ./.github/workflows/github-release.yml
    with:
      tag: ${{ needs.check-release.outputs.node_tag }}
      docker_tag: ${{ needs.check-release.outputs.node_docker_tag }}
    secrets: inherit

  ######################################################################################
  ## Create a tagged github signer release
  ##
  ## Runs when:
  ##  - it is a release run
  create-signer-release:
    if: |
      needs.check-release.outputs.is_signer_release == 'true'
    name: Create Signer Release
    needs:
      - rustfmt
      - check-release
      - create-node-release
    uses: ./.github/workflows/github-release.yml
    with:
      tag: ${{ needs.check-release.outputs.signer_tag }}
      docker_tag: ${{ needs.check-release.outputs.signer_docker_tag }}
      cache_available: ${{ needs.check-release.outputs.is_node_release }}
      cache_pattern: ${{ needs.check-release.outputs.node_tag }}
    secrets: inherit

